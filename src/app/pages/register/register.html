<div class="h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 p-3">
  <div class="w-full max-w-md bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 overflow-hidden">
    <!-- Compact Header -->
    <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 p-4 text-center">
      <h2 class="text-lg font-bold text-white mb-1">Create Account</h2>
      <p class="text-indigo-100 text-xs opacity-90">Join our developer community</p>
    </div>

    <div class="p-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">

        <!-- Username -->
        <div class="group">
          <label for="username" class="block text-xs font-semibold text-gray-700 mb-1">
            <span class="flex items-center">
              <svg class="w-3 h-3 mr-1 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
              Username
            </span>
          </label>
          <input id="username" formControlName="username" type="text"
            class="w-full px-3 py-2 text-sm bg-gray-50 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white transition-all duration-200 placeholder-gray-400"
            placeholder="Enter username" />
          <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" 
               class="mt-1 text-red-500 text-xs flex items-center">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            <span *ngIf="form.get('username')?.errors?.['required']">Required</span>
            <span *ngIf="form.get('username')?.errors?.['minlength']">Min 3 chars</span>
          </div>
        </div>

        <!-- Name Fields Row -->
        <div class="grid grid-cols-2 gap-3">
          <div class="group">
            <label for="firstName" class="block text-xs font-semibold text-gray-700 mb-1">First Name</label>
            <input id="firstName" formControlName="firstName" type="text"
              class="w-full px-2 py-2 text-sm bg-gray-50 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white transition-all duration-200"
            
              />
            <div *ngIf="form.get('firstName')?.touched && form.get('firstName')?.invalid" 
                 class="mt-1 text-red-500 text-xs">
              <span *ngIf="form.get('firstName')?.errors?.['required']">Required</span>
              <span *ngIf="form.get('firstName')?.errors?.['minlength']">Min 3</span>
            </div>
          </div>

          <div class="group">
            <label for="lastName" class="block text-xs font-semibold text-gray-700 mb-1">Last Name</label>
            <input id="lastName" formControlName="lastName" type="text"
              class="w-full px-2 py-2 text-sm bg-gray-50 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white transition-all duration-200"
               />
            <div *ngIf="form.get('lastName')?.touched && form.get('lastName')?.invalid" 
                 class="mt-1 text-red-500 text-xs">
              <span *ngIf="form.get('lastName')?.errors?.['required']">Required</span>
              <span *ngIf="form.get('lastName')?.errors?.['minlength']">Min 3</span>
            </div>
          </div>
        </div>

        <!-- Birth Date -->
        <div class="group">
          <label for="birthDate" class="block text-xs font-semibold text-gray-700 mb-1">
            <span class="flex items-center">
              <svg class="w-3 h-3 mr-1 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
              </svg>
              Birth Date
            </span>
          </label>
          <input id="birthDate" formControlName="birthDate" type="date"
            class="w-full px-3 py-2 text-sm bg-gray-50 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white transition-all duration-200" />
          <div *ngIf="form.get('birthDate')?.touched && form.get('birthDate')?.invalid"
               class="mt-1 text-red-500 text-xs flex items-center">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            Required
          </div>
        </div>

        <!-- Stack & Experience Row -->
        <div class="grid grid-cols-2 gap-3">
          <div class="group">
            <label for="stack" class="block text-xs font-semibold text-gray-700 mb-1">
              <span class="flex items-center">
                <svg class="w-3 h-3 mr-1 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
                Stack
              </span>
            </label>
            <select id="stack" formControlName="stack"
              class="w-full px-2 py-2 text-sm bg-gray-50 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white transition-all duration-200 cursor-pointer">
              <option value="">Choose...</option>
              <option value="React">React</option>
              <option value="Angular">Angular</option>
              <option value="Vue">Vue</option>
              <option value=".NET">.NET</option>
              <option value="Python"> Python</option>
              <option value="Node.js"> Node.js</option>
            </select>
            <div *ngIf="form.get('stack')?.touched && form.get('stack')?.invalid" 
                 class="mt-1 text-red-500 text-xs">Required</div>
          </div>

          <div class="group">
            <label for="experience" class="block text-xs font-semibold text-gray-700 mb-1">
              <span class="flex items-center">
                <svg class="w-3 h-3 mr-1 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h2zm-1 4a1 1 0 112 0 1 1 0 01-2 0zm8 0a1 1 0 112 0 1 1 0 01-2 0z" clip-rule="evenodd"></path>
                </svg>
                Level
              </span>
            </label>
            <select id="experience" formControlName="experience"
              class="w-full px-2 py-2 text-sm bg-gray-50 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:bg-white transition-all duration-200 cursor-pointer">
              <option value="">Select...</option>
              <option value="Junior"> Junior</option>
              <option value="Middle"> Middle</option>
              <option value="Senior"> Senior</option>
            </select>
            <div *ngIf="form.get('experience')?.touched && form.get('experience')?.invalid" 
                 class="mt-1 text-red-500 text-xs">Required</div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 text-green-600 font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] disabled:scale-100 disabled:cursor-not-allowed shadow-lg hover:shadow-xl disabled:shadow-md mt-4 text-sm"
          [disabled]="form.invalid">
          <span class="flex items-center justify-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Create Account
          </span>
        </button>

      </form>

      <!-- Footer -->
      <div class="mt-3 text-center">
        <p class="text-gray-500 text-xs">
          Already have an account? 
          <a routerLink="/login"  class="text-indigo-600  font-semibold transition-colors">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
