<div class="p-6 max-w-4xl mx-auto text-white font-sans bg-black">
  <div class="mb-4 text-center">
    <h2 class="text-4xl  font-bold mb-2">Code Casino ðŸŽ°</h2>
    <p class="text-gray-400">Pick the correct code and double your bet!</p>
  </div>

  <div class="grid md:grid-cols-2 gap-6 mb-8">
    <!-- Correct Code Block -->
    <div class="bg-gradient-to-br from-green-900 to-gray-800 rounded-2xl p-5 shadow-2xl border border-green-700">
      <h3 class="text-lg font-semibold text-green-300 mb-2">Code Snippet A</h3>
      <pre class="whitespace-pre-wrap text-sm bg-black/30 p-3 rounded-md text-green-200 mb-4 overflow-auto max-h-64">{{ correctCode }}</pre>
      <button
        (click)="choose(correctCode)"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300 shadow-md"
      >
        âœ… This is correct
      </button>
    </div>

    <!-- Buggy Code Block -->
    <div class="bg-gradient-to-br from-red-900 to-gray-800 rounded-2xl p-5 shadow-2xl border border-red-700">
      <h3 class="text-lg font-semibold text-red-300 mb-2">Code Snippet B</h3>
      <pre class="whitespace-pre-wrap text-sm bg-black/30 p-3 rounded-md text-red-200 mb-4 overflow-auto max-h-64">{{ buggyCode }}</pre>
      <button
        (click)="choose(buggyCode)"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300 shadow-md"
      >
        âœ… This is correct
      </button>
    </div>
  </div>

  <!-- Bet Amount -->
  <div class="mb-6">
    <label for="bet" class="block text-gray-300 mb-2">ðŸ’° Enter Points to Bet:</label>
    <input
      type="number"
      [(ngModel)]="betAmount"
      class="w-full p-3 rounded-xl bg-gray-900 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      placeholder="e.g. 50"
      id="bet"
    />
  </div>

  <!-- Result Message -->
  <div *ngIf="message" class="text-center mt-4">
    <p class="text-xl font-bold text-yellow-400">{{ message }}</p>
  </div>
</div>
