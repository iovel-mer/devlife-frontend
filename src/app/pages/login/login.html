<div class="h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 p-3">
  <div class="w-full max-w-sm bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 overflow-hidden">
    <!-- Compact Header -->
    <div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 p-6 text-center">
      <h2 class="text-xl font-bold text-white mb-2">Welcome Back</h2>
      <p class="text-indigo-100 text-sm opacity-90">Sign in to your account</p>
    </div>

    <div class="p-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Username -->
        <div class="group">
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-2 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
              </svg>
              Username
            </span>
          </label>
          <input id="username" formControlName="username" type="text"
            placeholder="Enter your username"
            class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:bg-white transition-all duration-200 placeholder-gray-400" />
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" 
               class="mt-2 text-red-500 text-sm flex items-center">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
            <div *ngIf="loginForm.get('username')?.errors?.['minlength']">Must be at least 3 characters</div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 text-green-600 font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] disabled:scale-100 disabled:cursor-not-allowed shadow-lg hover:shadow-xl disabled:shadow-md"
          [disabled]="loginForm.invalid">
          <span class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            Sign In
          </span>
        </button>

      </form>

      <!-- Register Link -->
      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a routerLink="/register"  class="text-indigo-600 hover:text-indigo-700 font-semibold transition-colors cursor-pointer">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
