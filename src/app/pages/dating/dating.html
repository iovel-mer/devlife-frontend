<div class="p-6 text-white bg-gray-900 min-h-screen flex flex-col items-center">
  <h1 class="text-4xl font-bold mb-6 text-pink-400">💘 Dev Dating Room</h1>

  <div *ngIf="currentProfile; else noMore" class="w-full max-w-md">
    <div
      class="relative bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-all duration-500 transform hover:scale-105 animate-fade-in">
      
      <img
        [src]="currentProfile.image"
        alt="Profile"
        class="w-full h-72 object-cover rounded-t-2xl border-b border-gray-700"
      />

      <div class="p-5">
        <div class="flex justify-between items-center mb-1">
          <h2 class="text-2xl font-bold text-pink-300">
            {{ currentProfile.name }}, {{ currentProfile.age }}
          </h2>
          <div class="flex gap-1">
            <span *ngFor="let tech of currentProfile.stack"
              class="bg-indigo-500 text-xs text-white px-2 py-1 rounded-full">{{ tech }}</span>
          </div>
        </div>
        <p class="text-sm italic text-gray-300 mb-4">{{ currentProfile.bio }}</p>

        <div class="flex justify-center gap-10 mt-4">
          <button
            (click)="swipeLeft()"
            class="w-16 h-16 bg-red-600 hover:bg-red-700 rounded-full text-xl shadow-lg transition-transform transform hover:scale-110">
            👎
          </button>
          <button
            (click)="swipeRight()"
            class="w-16 h-16 bg-green-600 hover:bg-green-700 rounded-full text-xl shadow-lg transition-transform transform hover:scale-110">
            ❤️
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noMore>
    <div class="text-center mt-10 text-gray-400 animate-fade-in">
      <p class="text-2xl mb-3">No more devs 😢</p>
      <p class="text-sm">Liked: {{ liked.length }} | Disliked: {{ disliked.length }}</p>
    </div>
  </ng-template>
</div>
